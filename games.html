<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution Crisis Simulation</title>
    <link rel="stylesheet" href="./CSS/gamescript.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="google_translate_element"></div>

    <section id="landing-page">
        <h1>Constitution Crisis Simulation</h1>
        <div id="scenario-selection">
            <label for="scenario-select">Select a Scenario: </label>
            <br>
            <select id="scenario-select">
                <option value="0">Land Acquisition Disputes</option>
                <option value="1">Environmental Regulation Crisis</option>
                <option value="2">Economic Inequality and Labor Rights</option>
            </select>
            <a href="#simulation-container"> <button id="start-simulation-btn">Start Simulation</button>
            </a>
        </div>
    </section>
    <div id="simulation-container" style="display: none;">
        <h2 id="scenario-title"></h2>
        <p id="scenario-description"></p>
        
        <h4>Solve the crisis by choosing appropriate alternatives for current laws. Find the 5 best.</h4>
        <h3 id="laws-container-title">Current Laws:</h3>
        <div id="laws-container"></div>

        <h3>Counterpart Options:</h3>
        <div id="counterparts-container"></div>

        <button id="analyze-btn">Analyze Situation</button>
        <div id="result-message" style="display: none;"></div>
    </div>

    <script src="./JS/gamescript.js"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>      
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
